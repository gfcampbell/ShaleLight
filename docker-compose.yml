version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: shalelight-db
    environment:
      POSTGRES_DB: shalelight
      POSTGRES_USER: shalelight
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shalelight_local}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U shalelight']
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    container_name: shalelight-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://shalelight:${POSTGRES_PASSWORD:-shalelight_local}@postgres:5432/shalelight
      JWT_SECRET: ${JWT_SECRET}
      AI_PROVIDER: ${AI_PROVIDER:-ollama}
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
      NODE_ENV: production
      ALLOWED_FILE_ROOTS: ${ALLOWED_FILE_ROOTS:-/data}
    ports:
      - '3000:3000'
    volumes:
      - ${DATA_DIR:-./data}:/data
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
